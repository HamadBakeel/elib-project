<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css">
  </head>
  <body>
    <section class="progress">
      <div class="progress_header">
        <div class="step" id="step-1">
          <div class="step-content">1</div>
        </div>
        <div class="step" id="step-2">
          <div class="step-content">2</div>
        </div>
        <div class="step" id="step-3">
          <div class="step-content">3</div>
        </div>
        <div class="step" id="step-4">
          <div class="step-content">4</div>
        </div>
      </div>
      <div class="progress_btns">
          <button onclick="handlePrevStep()">Previse</button>
        <button onclick="handleNextStep()">Next</button>
      </div>
    </section>
    <form class="user-info ">
        user-info
    </form>
    <form class="pay-info hide">
        pay info
    </form>
    <form class="checkout-confirmation hide">
        checkout checkout-confirmation
    </form>
    <section class="done hide">
        done
    </section>


    


  </body>
  <script src="Js/checkout.js"></script>
</html>
